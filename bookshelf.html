<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/styles/start-page.css" rel="stylesheet">
	<link href="assets/styles/epub-books.css" rel="stylesheet">
	<link href="assets/styles/metadata.css" rel="stylesheet">
	<link href="assets/styles/auth.css" rel="stylesheet">
	<link href="assets/styles/bookshelf-page.css" rel="stylesheet">
	<link href="assets/styles/right-section.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">My App</a>
        </div>
    </nav>

    <div class="bookshelf-page">
        <div class="left-section">
			<img src="assets/images/bookshelf-background.png" alt="Bookshelf" class="background-image">
            <div class="books-grid">
                <div id="loading" class="loading-indicator">Loading books...</div>
				<div class="book-container">
            <div class="epub-book">
                <!-- Your existing book content -->
            </div>
            <img src="assets/images/book-shadow.png" alt="" class="book-shadow">
        </div>
            </div>
        </div>
        <div class="right-section">
			<div class="overlay">
				<div class="overlay-controls">
					<button class="arrow-button">
						<i class="fas fa-chevron-up"></i>
					</button>
					<button class="close-button">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<div class="overlay-content">
					<!-- Content will be dynamically added here -->
				</div>
			</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="auth-handler.js"></script>
    <script src="overlay.js"></script>
	<script src="book-click.js"></script>
	<script src="metadata.js"></script>
	<script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</body>
</html>
