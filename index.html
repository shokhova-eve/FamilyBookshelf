<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">
	<link href="assets/styles/epub-books.css" rel="stylesheet">
	<link href="assets/styles/metadata.css" rel="stylesheet">
	<link href="assets/styles/auth.css" rel="stylesheet">
	<link href="assets/styles/bookshelf-page.css" rel="stylesheet">
	<link href="assets/styles/audio.css" rel="stylesheet">
</head>
<body class="start-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My App</a>
            <div class="auth-container">
                <button class="auth-btn" onclick="openLoginForm()">Login</button>
                <span class="auth-divider">|</span>
                <button class="auth-btn" onclick="openSignupForm()">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <div class="welcome-text">
                    <h1 class="display-4">Welcome to My App</h1>
                    <p class="lead">This is a simple Bootstrap-powered web application.</p>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>

	<!-- Replace the audioPlayerContainer div with this code -->
	<div class="simple-player">
		<audio id="audioPlayer"></audio>
		<div class="audio-controls">
			<button id="prevButton" class="control-button">
				<img src="assets/images/audio-controls/backward.png" alt="Previous">
			</button>
			<button id="playButton" class="control-button">
				<img src="assets/images/audio-controls/play.png" alt="Play">
			</button>
			<button id="nextButton" class="control-button">
				<img src="assets/images/audio-controls/forward.png" alt="Next">
			</button>
		</div>
	</div>

	<!-- Keep your audio.js script -->
	<script>
        // Debug helper
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            console.log('audioPlayer element:', document.getElementById('audioPlayer'));
            console.log('playButton element:', document.getElementById('playButton'));
            console.log('prevButton element:', document.getElementById('prevButton'));
            console.log('nextButton element:', document.getElementById('nextButton'));
        });
    </script>
    <div class="bookshelf-wrapper">
        <a href="bookshelf.html">
            <img src="assets/images/start-bookshelf.png" alt="Bookshelf" class="clickable-bookshelf">
			<img src="assets/images/bookshelf-shadow.png" alt="Bookshelf" class="clickable-bookshelf">
        </a>
        <a href="bookshelf.html">
            <img src="assets/images/start-bookshelf.png" alt="Bookshelf" class="clickable-bookshelf">
			<img src="assets/images/bookshelf-shadow.png" alt="Bookshelf" class="clickable-bookshelf">
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

    <!-- Add before your closing </body> tag -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>

    <!-- Your other scripts -->
    <script src="auth-handler.js"></script>
    <script src="book-click.js"></script>
	<script src="main.js"></script>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <div class="divider">or</div>
                <button id="googleSignIn" class="google-btn">
                    <img src="assets/images/google-icon.png" alt="Google Icon">
                    Sign in with Google
                </button>
            </div>
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <button onclick="handleSignup()">Sign Up</button>
                <div class="divider">or</div>
                <button id="googleSignUp" class="google-btn">
                    <img src="assets/images/google-icon.png" alt="Google Icon">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
