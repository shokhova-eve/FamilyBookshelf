	<!-- Replace the audioPlayerContainer div with this code -->
	<div class="simple-player">
		<audio id="audioPlayer"></audio>
		<div class="audio-controls">
			<button id="prevButton" class="control-button">
				<img src="assets/images/audio-controls/backward.png" alt="Previous">
			</button>
			<button id="playButton" class="control-button">
				<img src="assets/images/audio-controls/play.png" alt="Play">
			</button>
			<button id="nextButton" class="control-button">
				<img src="assets/images/audio-controls/forward.png" alt="Next">
			</button>
		</div>
	</div>

	<!-- Keep your audio.js script -->
	<script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const audio = document.getElementById('audioPlayer');
            console.log('Audio source:', audio.src);
            
            // Test audio loading
            audio.addEventListener('loadeddata', () => {
                console.log('Audio file loaded successfully');
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio loading error:', audio.error);
            });
        });
    </script>

    <!-- Audio player script -->
    <script src="audio.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bookshelf-page.js"></script>

    <!-- Your other scripts -->
	<script type="module">
        import { loadAuthModal } from './load-auth-form.js';
        import { 
            openLoginForm, 
            openSignupForm, 
            handleLogin, 
            handleSignup, 
            handleGoogleSignIn, 
            handleGoogleSignUp,
            setupAuthEventListeners 
        } from './auth-handler.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // First load the auth modal
            await loadAuthModal();
            
            // Then set up all event listeners
            setupAuthEventListeners();
            
            // Main navigation buttons
            document.getElementById('loginBtn').addEventListener('click', openLoginForm);
            document.getElementById('signupBtn').addEventListener('click', openSignupForm);
            
            // Form submission
            document.getElementById('loginButton').addEventListener('click', handleLogin);
            document.getElementById('signupButton').addEventListener('click', handleSignup);
            
            // Google auth
            document.getElementById('googleSignIn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('googleSignUp').addEventListener('click', handleGoogleSignUp);
        });
    </script>
